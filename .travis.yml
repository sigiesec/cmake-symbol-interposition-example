language: cpp

dist: xenial 
sudo: false

matrix:
  include:
     - os: linux
       addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
       env:
         - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
     - os: linux
       env:
         - MATRIX_EVAL="CC=clang && CXX=clang++"

script:
  - eval "${MATRIX_EVAL}"
  - ./build.sh

